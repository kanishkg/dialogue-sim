<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Turing Test{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e7;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header .subtitle {
            color: #a1a1aa;
            margin-top: 10px;
        }
        
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .progress-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            color: #a1a1aa;
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e4e4e7;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .btn-choice {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            text-align: left;
            background: rgba(255,255,255,0.03);
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .btn-choice:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .btn-choice.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 14px 20px;
            font-size: 1rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            color: #e4e4e7;
            margin-bottom: 20px;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .context-box {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .utterance {
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 12px;
            max-width: 85%;
        }
        
        .speaker-1 {
            background: rgba(102, 126, 234, 0.2);
            border-left: 3px solid #667eea;
        }
        
        .speaker-2 {
            background: rgba(118, 75, 162, 0.2);
            border-left: 3px solid #764ba2;
            margin-left: auto;
        }
        
        .speaker-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #a1a1aa;
            margin-bottom: 4px;
        }
        
        .response-box {
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .response-a {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }
        
        .response-b {
            background: rgba(236, 72, 153, 0.1);
            border: 2px solid rgba(236, 72, 153, 0.3);
        }
        
        .response-box:hover {
            transform: translateY(-2px);
        }
        
        .response-a:hover, .response-a.selected {
            border-color: #3b82f6;
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.2);
        }
        
        .response-b:hover, .response-b.selected {
            border-color: #ec4899;
            box-shadow: 0 5px 20px rgba(236, 72, 153, 0.2);
        }

        .response-tie {
            background: rgba(168, 85, 247, 0.1);
            border: 2px solid rgba(168, 85, 247, 0.3);
        }

        .response-tie:hover, .response-tie.selected {
            border-color: #a855f7;
            box-shadow: 0 5px 20px rgba(168, 85, 247, 0.2);
        }

        .response-tie .response-label { color: #a855f7; }

        .response-label {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        
        .response-a .response-label { color: #3b82f6; }
        .response-b .response-label { color: #ec4899; }
        
        .question {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 30px 0 20px;
            color: #f4f4f5;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .nav-links a {
            color: #a1a1aa;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .nav-links a:hover {
            color: #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: #a1a1aa;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }
        
        .feedback.success {
            background: rgba(34, 197, 94, 0.9);
            color: white;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .example-counter {
            text-align: center;
            color: #a1a1aa;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .file-stats-card {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .file-stats-card h4 {
            color: #f4f4f5;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .file-stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .file-stats-label {
            color: #a1a1aa;
        }
        
        .file-stats-value {
            color: #e4e4e7;
            font-weight: 600;
        }
        
        .file-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .file-tag {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
